<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - The Window Biz</title>
  <link rel="icon" type="image/png" href="Images/favicon1.png" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/card.css" />
</head>
<body class="card-body">
  <!-- NAVIGATION (minimal for card) -->
  <nav class="card-nav">
    <div class="nav-container">
      <a href="index.html" class="logo">The Window Biz</a>
    </div>
  </nav>

  <!-- BUSINESS CARD -->
  <div class="card-container">
    <div class="business-card">
      
      <!-- Logo Header -->
      <div class="card-logo">
        <img src="Images/favicon1.png" alt="The Window Biz Logo">
      </div>

      <!-- Profile Section -->
      <div class="card-profile">
        <div class="profile-image">
          <img src="Images/profilepicture.jpg" alt="Your Name - Owner">
        </div>
        <h1 class="card-name">Camden Hendricks</h1>
        <p class="card-title">Founder & Operator</p>
        <p class="card-company">The Window Biz</p>
      </div>

      <!-- Contact Information -->
      <div class="card-contact">
        <a href="tel:4705053378" class="contact-link phone">
          <span class="contact-icon">üìû</span>
          <span>(470) 505-3378</span>
        </a>
       <!-- <a href="mailto:contact@windowpros.com" class="contact-link email">
          <span class="contact-icon">üìß</span>
          <span>contact@windowpros.com</span>
        </a>  -->
        <div class="contact-link location">
          <span class="contact-icon">üìç</span>
          <span>Dallas, Texas</span>
        </div>
      </div>

      <!-- Services Quick List -->
      <div class="card-services">
        <h3>Our Services</h3>
        <div class="services-tags">
          <span class="service-tag">Window Cleaning</span>
          <span class="service-tag">Gutter Cleaning</span>
          <span class="service-tag">Pressure Washing</span>
          <span class="service-tag">Screen Repair</span>
        </div>
      </div>

      <!-- Work Examples -->
      <div class="card-gallery">
        <h3>Recent Work</h3>
        <div class="gallery-mini">
          <div class="mini-image">
            <img src="Images/backporch.jpg" alt="Residential work">
          </div>
          <div class="mini-image">
            <img src="Images/commercial.jpg" alt="Commercial work">
          </div>
        </div>
      </div>

      <!-- Call to Action -->
      <div class="card-actions">
        <a href="tel:4705053378" class="action-button primary">Call Now</a>
        <a href="calculator.html" class="action-button secondary">Use Quote Calculator</a>
      </div>

      <!-- Website Link -->
      <div class="card-footer">
        <a href="index.html" class="website-link">TheWindowBiz.com</a>
      </div>

    </div>
  </div>

  <script src="java/scriptmain.js"></script>
</body>
</html>
